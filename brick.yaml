name: flutter_clean_architecture_folders
description: A brick to create Clean Architecture Folders.

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 1.0.0+5

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev <0.1.0"

repository: https://github.com/junddao/flutter_clean_architecture_folder_brick.git

vars:
  name:
    type: string
    description: App Title
    default: Dash
    prompt: What is your App Title?
